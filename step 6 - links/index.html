<!DOCTYPE html>
<html>
    <head>
        <title>
            step 6 - links
        </title>
    </head>

    <body>
        <h1>Link to another website</h1>
        <a href="https://google.com">go to google</a>
        <!-- The <a> tag represnts the link-->
        <!-- href attribute represents link location-->

        <h1>Link to another website in new tab</h1>
        <a href="https://google.com" target="_blank">go to google</a>
        <!-- A target attribute with the value of “_blank” opens the linked document in a new window

         another target values show in list below

         _self : A target attribute with the value of “_self” opens the linked document in the same frame as it was clicked.

         _parent : A target attribute with the value of “_parent” opens the linked document in the parent frame.

         _top : A target attribute with the value of “_top” opens the linked document in the full body of the window.

         framename : A target attribute with the value of “framename” opens the linked document in a specified named frame.
        -->

        <h1>Link to other html file</h1>
        <a href="./about.html">link to about.html</a>

        <h1>Link with lists</h1>
        <ol>
            <a href="./about.html"><li>about</li></a>
            <a href="./contact.html"><li>contact</li></a>
        </ol>

        <ul>
            <a href="./about.html"><li>about</li></a>
            <a href="./contact.html"><li>contact</li></a>
        </ul>

        <h1>Link to another website with image</h1>
        <a href="https://google.com" ><img src="image.png" height="220" width="320"/></a>
    </body>
</html>
