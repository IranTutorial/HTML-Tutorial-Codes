<html>
    <head>
        <title>step 5 - lists</title>
    </head>

    <body>
        <h1>Ordered Lists</h1>

        <!-- The <ol> tags represents the ordered list-->
        <ol>
            <li>item 1</li> <!-- The <li> tag represents list items-->
            <li>item 2</li> <!-- The <li> tag represents list items-->
            <li>item 3</li> <!-- The <li> tag represents list items-->
            <li>item 4</li> <!-- The <li> tag represents list items-->
        </ol>

        <hr>

        <h1>Unordered Lists</h1>

        <!-- The <ul> tags represents the unordered list-->
        <ul>
            <li>item 1</li> <!-- The <li> tag represents list items-->
            <li>item 2</li> <!-- The <li> tag represents list items-->
            <li>item 3</li> <!-- The <li> tag represents list items-->
            <li>item 4</li> <!-- The <li> tag represents list items-->     
        </ul>
    </body>
</html>
