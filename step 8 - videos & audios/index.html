<!DOCTYPE html>
<html>
    <head>
        <title>
            step 8 - videos & audios
        </title>
    </head>

    <body>
        <h1>Video</h1>
        <video controls width="560" height="320"> <!-- The <video> tag represents the video. -->
            <!-- The controls attribute represents video controlls button-->
            <source src="files/sample.mp4">  <!-- The <source> tag represents the video source. -->
            Your Browser does not support video tag
        </video>
        <hr>
        <h1>Audio</h1>
        <audio controls> <!-- The <audio> tag represents the audio. -->
            <!-- The controls attribute represents audio controlls button-->
            <source src="files/sample.mp3"> <!-- The <source> tag represents the audio source. -->
            Your Browser does not support audio tag
        </audio>
    </body>
</html>
