<!DOCTYPE html>
<html>

<head>
    <title>
        step 7 - tables
    </title>
</head>

<body>
    <table> <!-- The <table> tag represents table. -->
        <thead> <!-- The <thead> tag represents the headers table. -->
            <tr> <!-- The <tr> tag represents the table row. -->
                <th>Head 1</th> <!-- The <th> tag represents the table heading column. -->
                <th>Head 2</th>
                <th>Head 3</th>
                <th>Head 4</th>
            </tr>
        </thead>
        <tbody> <!-- The <tbody> tag represents the table body. -->
            <tr>
                <td> Data 1</td> <!-- The <td> tag represents the table body column. -->
                <td> Data 2</td>
                <td> Data 3</td>
                <td> Data 4</td>
            </tr>
            <tr>
                <td> Data 1</td>
                <td colspan="2"> Data 2</td > <!-- The colspan attribute represents the table column size. -->
                <td> Data 3</td>
            </tr>
            <tr>
                <td> Data 1</td>
                <td colspan="3" align="center"> Data 3</td> <!-- The align attribute represents the table column alignment with values : left, center, right. -->
            </tr>
            <tr>
                <td> Data 1</td>
                <td> Data 2</td>
                <td> Data 3</td>
                <td> Data 4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
