<html>
    <head>
        <title>step 3 - emphasis & strong & hr & br</title>
    </head>

    <body>
        <!-- The <strong> tag represents the strong text. -->
        <!-- The <em> tag represents the emphasized text. -->
        <!-- The <hr> tag insert line. -->
        <!-- The <br> tag insert line break. -->

        <hr>
        <h1>This is paragraph</h1>
        <hr>

        <p> <strong>Lorem ipsum</strong> dolor sit amet, <em> consectetur adipiscing elit</em>, sed do eiusmod tempor incididunt ut labore et <em>dolore magna aliqua</em>. <br> <strong>Leo</strong> in vitae turpis massa sed elementum. Ac auctor <em>augue mauris augue</em> neque. <br> Ullamcorper sit amet risus nullam eget felis <strong> eget nunc lobortis</strong>.</p>
        <hr>
    </body>
</html>
