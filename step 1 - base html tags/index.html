<!DOCTYPE html>
<!-- This tag defines the document type and HTML version. -->

<html>
<!-- The <html> tag encloses the complete HTML document and mainly comprises of document header which is represented by <head>...</head> and document body which is represented by <body>...</body> tags. -->

<head>
    <!-- The <head> tag represents the document's header which can keep other HTML tags like <title>, <link> etc. -->

    <title>step 1 - base html tags</title>
    <!-- The <title> tag is used inside the <head> tag to mention the document title -->

</head>

<body>
    <!-- The <body> tag represents the document's body which keeps other HTML tags like <h1>, <div>, <p> etc. -->

    <h1>This is a Heading</h1>
    <!-- The <h1> tag represents the heading. -->

    <p>Hello World!</p>
    <!-- The <p> tag represents a paragraph. -->

</body>

</html>
